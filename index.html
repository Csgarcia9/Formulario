<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario pacientes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light shadow p-3 mb-5 bg-body rounded">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="#">
                    <img src="./img/medico.png" alt="logo-pacientes" width="40" height="30" class="d-inline-block align-text-top">
                    Pacientes
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="display-6 p-5 text-center">Registrar pacientes</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarPaciente">
                        Agregar paciente
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarPaciente">
                        Editar paciente
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eliminarPaciente">
                        Eliminar paciente
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal Eliminar-->
        <div class="modal fade" id="eliminarPaciente" tabindex="-1" aria-labelledby="eliminarPacienteLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="eliminarPacienteLabel">Eliminar Pacientes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formulario-eliminar">
                        <div class="mb-3">
                            <label for="id-paciente3" class="form-label">ID Paciente</label>
                            <input type="text" class="form-control" id="id-paciente3" name="id-paciente3" required placeholder="paciente-#">
                        </div>
                        <div class="mb-3">
                            <label for="nombre3" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre3" name="nombre3" required disabled>
                        </div>
                        <div class="mb-3">
                            <label for="edad3" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad3" name="edad3" required disabled>
                        </div>
                        <button type="button" class="btn btn-primary" id="validarPaciente">Validar Paciente</button>
                        <button type="button" class="btn btn-danger" id="eliminarPacienteBtn">Eliminar Paciente</button>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <div class="modal" id="agregarPaciente">
            <div class="modal-dialog modal-xl"> <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Agregar paciente</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="pacienteForm">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <h2>Datos Personales</h2>
                                            <div class="mb-3">
                                                <label for="id" class="form-label">Numero de paciente:</label>
                                                <input type="text" class="form-control" id="id" name="id" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="nombre" class="form-label">Nombre:</label>
                                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="edad" class="form-label">Edad:</label>
                                                <input type="number" class="form-control" id="edad" name="edad" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <h2>Familiares</h2>
                                            <div id="familiaresContainer">
                                                <div class="familiar mb-3">
                                                    <label for="familiarNombre" class="form-label">Nombre del Familiar:</label>
                                                    <input type="text" class="form-control" name="familiarNombre[]" required>
                                                    <label for="parentesco" class="form-label">Parentesco:</label>
                                                    <input type="text" class="form-control" name="parentesco[]" required>
                                                    <label for="familiarEdad" class="form-label">Edad del Familiar:</label>
                                                    <input type="number" class="form-control" name="familiarEdad[]" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <h2>Condiciones Preexistentes</h2>
                                            <div id="condicionesContainer">
                                                <div class="condicion mb-3">
                                                    <label for="enfermedad" class="form-label">Enfermedad:</label>
                                                    <input type="text" class="form-control" name="enfermedad[]" required>
                                                    <label for="tiempo" class="form-label">Tiempo:</label>
                                                    <input type="text" class="form-control" name="tiempo[]" required>
                                                    <label for="detalle" class="form-label">Detalle:</label>
                                                    <textarea class="form-control" name="detalle[]" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <h2>Internamientos</h2>
                                            <div id="internamientosContainer">
                                                <div class="internamiento mb-3">
                                                    <label for="fecha" class="form-label">Fecha:</label>
                                                    <input type="date" class="form-control" name="fecha[]" required>
                                                    <label for="centroMedico" class="form-label">Centro Médico:</label>
                                                    <input type="text" class="form-control" name="centroMedico[]" required>
                                                    <label for="diagnostico" class="form-label">Diagnóstico:</label>
                                                    <input type="text" class="form-control" name="diagnostico[]" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Paciente</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="editarPaciente">
          <div class="modal-dialog modal-xl"> <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title">Editar paciente</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <form id="pacienteForm2">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h2>Datos Personales</h2>
                                        <div class="mb-3">
                                            <label for="id" class="form-label">Numero de paciente:</label>
                                            <input type="text" class="form-control" id="id-2" name="id-2" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="nombre2" class="form-label">Nombre:</label>
                                            <input type="text" class="form-control" id="nombre2" name="nombre2" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="edad2" class="form-label">Edad:</label>
                                            <input type="number" class="form-control" id="edad2" name="edad2" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <h2>Familiares</h2>
                                        <div id="familiaresContainer2">
                                            <div class="familiar mb-3">
                                                <label for="familiarNombre2" class="form-label">Nombre del Familiar:</label>
                                                <input type="text" class="form-control" name="familiarNombre2[]" required>
                                                <label for="parentesco2" class="form-label">Parentesco:</label>
                                                <input type="text" class="form-control" name="parentesco2[]" required>
                                                <label for="familiarEdad2" class="form-label">Edad del Familiar:</label>
                                                <input type="number" class="form-control" name="familiarEdad2[]" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h2>Condiciones Preexistentes</h2>
                                        <div id="condicionesContainer2">
                                            <div class="condicion mb-3">
                                                <label for="enfermedad2" class="form-label">Enfermedad:</label>
                                                <input type="text" class="form-control" name="enfermedad2[]" required>
                                                <label for="tiempo2" class="form-label">Tiempo:</label>
                                                <input type="text" class="form-control" name="tiempo2[]" required>
                                                <label for="detalle2" class="form-label">Detalle:</label>
                                                <textarea class="form-control" name="detalle2[]" required></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <h2>Internamientos</h2>
                                        <div id="internamientosContainer2">
                                            <div class="internamiento mb-3">
                                                <label for="fecha2" class="form-label">Fecha:</label>
                                                <input type="date" class="form-control" name="fecha2[]" required>
                                                <label for="centroMedico2" class="form-label">Centro Médico:</label>
                                                <input type="text" class="form-control" name="centroMedico2[]" required>
                                                <label for="diagnostico2" class="form-label">Diagnóstico:</label>
                                                <input type="text" class="form-control" name="diagnostico2[]" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                  </div>

                  <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
          
    </main>
    <div class="container-fluid p-5 g-5 accordion-pacientes" id="accordion-pacientes">
      <h1 class="display-6 p-5 text-center">Pacientes registrados</h1>
      <div class="container d-flex flex-column gap-3 align-items-center" id="container-pacientes">
       
      </div> 
        
      
    </div> 
    
    <footer>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
